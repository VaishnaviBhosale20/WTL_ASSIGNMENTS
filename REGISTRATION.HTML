<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: blanchedalmond;
            }
    </style>
</head>
<body>
    <div>
    <h1 >Exam Registration Form</h1>
    <form action="/submit_registration" method="post" style="border: 3px solid #c64e4e; padding: 20px; border-radius: 10px; background-color: rgb(255, 193, 193);">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="cse">CSE</option>
            <option value="aiml">AIML</option>
            <option value="ds">DS</option>
        </select>
        <br><br>

        <label for="examcenter">Preferred Exam Center:</label>
        <input type="text" id="examcenter" name="examcenter" required>
        <br><br>

        <button class="submit-button" onmouseover="this.style.backgroundColor ='red' "
        onmouseout="this.style.backgroundColor='#4CAF50'">
        Submit</button>
                <!-- <input type="submit" value="Register" > -->
    </form>
</div>
</body>
</html>
